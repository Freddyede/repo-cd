name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Uses Node.js ${{ matrix.node-version }}
        uses: actions/checkout@v2
        run: |
          cd server
          npm run test